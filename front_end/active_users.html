<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <title>Users</title>
  </head>
  <body>
    <h1>Active Users</h1>
    <ul class="container">

    </ul>
    <script type="text/javascript">
      $.getJSON("http://localhost:3000/active_users", function(data){
        for (var i = 0; i < data.data.length; i++) {
          $("<li>" + data.data[i].user_data.first_name + " " + data.data[i].user_data.last_name + "</li>").appendTo(".container")
        }
      })
    </script>
  </body>
</html>
