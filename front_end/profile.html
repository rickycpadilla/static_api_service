<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <title>Profile</title>
  </head>
  <body>
    <h1>Profile</h1>
    <ul class="container">

    </ul>
    <script type="text/javascript">
      $.getJSON("http://localhost:3000/users/" + (window.location.search).replace("?", ""), function(data){
        var dat = data.data.user_data;
        $("<li>" + dat.first_name + " " + dat.last_name + "</li>").appendTo(".container");
        $("<li>ID: " + dat.id + "</li>").appendTo(".container");
        $("<li>Y Code: " + dat.y_code + "</li>").appendTo(".container");
      })
    </script>
  </body>
</html>
